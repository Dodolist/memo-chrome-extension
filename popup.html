<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memozzang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="memolist.css">
  </head>
  <body>
    <div class="memo-wrap">
      <div class="memo-topbar">
        <img src="images/more-icon.svg" class="icon more-icon" />
        <img src="images/clear-icon.svg" class="icon clear-icon" />
      </div>
      <textarea spellcheck="false" placeholder="메모를 입력하세요." class="memo" name="memo"></textarea>
      <div class="memo-bottombar">
        <div class="icon-wrap">
          <img class="loading-icon" src="images/loading-icon.svg" style="animation: rotate 2s linear infinite;" />
          <img class="complete-icon" style="scale: 0; opacity: 0;" src="images/load-complete-icon.svg"/>
        </div>
        <span class="sync-text">동기화</span>
        <div class="text-wrap">
          <span class="loading-text">중...</span>
          완료
        </div>
      </div>
    </div>
    <div class="black-screen"></div>
    <div class="full-screen">
      <div class="wrap">
        <div class="message">저장된 메모 내용을<br>삭제하시겠습니까?</div>
        <div class="sub-message">삭제 이후에 복구할 수 없습니다.</div>
      </div>
      <div class="bottom">
        <div class="delete">삭제</div>
        <div class="cancel">취소</div>
      </div>
    </div>
    <div class="memo-list">
      <div class="memo-items">
      </div>
      <div class="add-memo">
        <img src="images/add-icon.svg" class="icon add-icon" />
        새 메모 작성하기
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="data.js"></script>
    <script src="topbar.js"></script>
    <script src="memoList.js"></script>
    <script src="loading.js"></script>
  </body>
</html>
